<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
    tr {
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="app">
    <!-- table을 이용해서 tr마다 이름과 사진과 버튼 생성 -->
    <h1>v-for & v-on 활용</h1>
    <table>
      <tr>
        <td>도시이름</td>
        <td>사진</td>
        <td>추가정보</td>
      </tr>

      <tr v-for="city in citylist">
        <!-- v-for로 작성한 변수는 사용된 요소 안에서 사용할 수 있다.  -->
        <td>{{ city.cityname }}</td>
        <td><img v-bind:src="city.img" v-bind:alt="city.cityname" style="height: 200px; width: 350px;"></td>

        <!-- v-for 을 사용한 경우 for의 변수로 값 전달 가능 -->
        <td><button @click="showCity(city.cityname)">추가정보</button></td>
        <!-- 인수값을 전달하지 않을시 이벤트객체 전달 -->
        <td><button @click="showButton">버튼정보</button></td>
        <!-- 인수값과 이벤트객체 전달 시 이벤트 객체는 $를 붙인다-->
        <td><button @click="showButtonCity(city.cityname, $event)">추가정보와 버튼정보</button></td>
      </tr>

    </table>









  </div>




  <script>
    new Vue({
      el: "#app",
      data: {
        citylist: [
          {cityname: "서울", img: "https://cdn.pixabay.com/photo/2020/11/24/02/13/gyeongbok-palace-5771324_960_720.jpg"},
          {cityname: "부산", img: "https://cdn.pixabay.com/photo/2018/03/15/13/42/skyscraper-3228264_960_720.jpg"},
        ]
      },
      methods: {
        showCity(city) {
          return alert(city+'입니다')
        },
        showButton(event) {
          // js 이벤트 객체와 동일하게 사용
          return alert(event.target.innerHTML+"의"+event.type+'입니다')
        },
        showButtonCity(city, event) {
          // 매개변수로 인수와 이벤트를 가져와서 사용
          return alert(city + event.target.innerHTML + "의" + event.type +'입니다')
        }
      },
    })
  </script>
</body>
</html>
