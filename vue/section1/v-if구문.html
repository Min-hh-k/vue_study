<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="stock -= 1">1개씩 판매</button>
    <!-- v-if="조건식(결과값이 boolean)" -->
    <p v-if="stock > 5">재고가 있다{{ stock }}</p>
    <p v-else-if="stock > 0">물건 얼마남지 않았다{{ stock }}</p>
    <p v-else>품절</p>

    


  </div>

  <script>
    new Vue ({
      el: '#app',
      data: {
        stock: 10,
      }
    })
  </script>
</body>
</html>
