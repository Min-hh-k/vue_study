<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
    .blue_style {
      color: blue;
    }

    .red_style {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- v-bind 는 속성에 접근 -->
    <h3 v-bind:class="sColor+'_style'">Vue bind</h3>
    <!-- bind로 접근할 수 있는 대표적인 값
      이미지 src
      a href, class, style, key
    
    -->
    <input type="text" :value="sDate" disabled>
    <p>{{ sTime }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data : {
        sDate: "현재 년도 : "+new Date().getFullYear(),
        sColor: "red", // 컬러 이름을 바꿔서 확인
        sTime: `${new Date().getHours()}:${new Date().getMinutes()}`,
        disable: true,

      }
    });
  </script>

</body>
</html>
