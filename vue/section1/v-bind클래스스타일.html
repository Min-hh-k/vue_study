<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .active {
      color:cornflowerblue;
    }
    .active_add {
      color: tomato;
    }
    .active_bg {
      background-color: black;
    }

  </style>
</head>
<body>
  <div id="app">
    <!-- 
      객체형식을 사용하면
      v-bind:class={클래스 이름 : boolean 값}
      으로 참일 때 클래스 실행된다.
      boolean 값은 data 객체의 속성이 들어가도 되고
      true,false 의 값이 들어갈 수 있다.-->
    <h1 v-bind:class="{ active : true }">class 바인드 확인</h1>
    
    <!-- 
      :class="data속성명" 을 써주면
      data 안에 있는 값을 class에 등록
      -->
    <p :class="ActiveClass">data의 객체의 값으로 클래스 연결 </p>

    <!-- //'active' + '_add' 합쳐짐 -->
    <p :class="ActiveClass +'_add'">data의 객체의 값으로 클래스 연결 </p> 
    <!-- ''를 사용해 문자열 바로 작성하여 클래스 등록 -->
    <p :class="'active'">data의 객체의 값으로 클래스 연결 </p>

    <!-- 배열을 작성하면 data에 입력된 값을 들고와서 class에 추가 -->
    <p :class="[ActiveClass, ActiveBGClass]">배열을 이용하여 클래스 연결</p> 

    <!-- 배열안에서 객체를 이용하여 등록할지 안할지 boolean 설정가능 -->
    <p :class="[{ active : isActive }, ActiveBGClass]">배열을 이용하여 클래스 연결</p> 

    <!-- :style="{스타일명 : 데이터 속성/'문자열값 '}" -->
    <h1 :style="{color: activeColor}">style 바인드</h1>
    <h1 :style="{color: 'yellow'}">style 바인드</h1>

    <!-- 값을 넣거나 배열의 형식으로 넣을때 데이터속성명으로 적용 -->
    <p :style="baseStyle">데이터에 미리작성해둔 style 값 적용</p>
    <p :style="[baseStyle, fontStyle]">데이터에 미리작성해둔 style 값 적용</p>


  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        isActive : true,
        ActiveClass: "active",
        ActiveBGClass: "active_bg",
        activeColor: "yellow",
        baseStyle: {
          color: 'red',
          fontSize: '18px',
          'background-color' : '#dddd45',

        },
        fontStyle: {
          fontWeight: 'bold',

        }
      }
    })
  </script>
</body>
</html>
