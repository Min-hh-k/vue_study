<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MnC</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

</head>
<body>
  <div id="app">
    <v-app>
    <v-main>
      <v-container>
        <v-row>

          <v-col cols="12" md="12">
            <!-- top tabs -->
            <v-card>
              <v-toolbar
                permanent
                fixed
                color="gray"
                dark
                flat
                
              >
                <v-app-bar-nav-icon @click="navopen = !navopen"></v-app-bar-nav-icon>
                  <v-avatar height="35px" width="40px">
                    <img src="" alt="">
                  </v-avatar>
                  <v-toolbar-title>  MnC(material n Carbon)</v-toolbar-title>
                <v-spacer></v-spacer>
                  <v-btn icon>
                    <v-icon>mdi-magnify</v-icon>
                  </v-btn>
                  <v-btn icon>
                    <v-icon>mdi-dots-vertical</v-icon>
                  </v-btn>
              </v-toolbar>
            </v-card>
          </v-col>


          <v-col cols="12" md="12">
            <!-- slide window -->
            <template>
              <v-carousel
                cycle
                height="250"
                hide-delimiter-background
                show-arrows-on-hover
              >
                <v-carousel-item
                  v-for="(slide, i) in slides"
                  :key="i"
                  :src="slide.src"
                >
                    </v-row>
                  </v-sheet>
                </v-carousel-item>
              </v-carousel>
            </template>
          </v-col>

          <!-- 상품  -->
          <v-col cols="12" sm="6" md="4" lg="3" xl="2">
            <firstp-component></firstp-component>
          </v-col>

          <v-col cols="12" sm="6" md="4" lg="3" xl="2">
            <firstp-component></firstp-component>
          </v-col>

          <v-col cols="12" sm="6" md="4" lg="3" xl="2">
            <firstp-component></firstp-component>
          </v-col>

          <v-col cols="12" sm="6" md="4" lg="3" xl="2">
            <firstp-component></firstp-component>
          </v-col>

          <v-col cols="12" sm="6" md="4" lg="3" xl="2">
            <firstp-component></firstp-component>
          </v-col>

          <v-col cols="12" sm="6" md="4" lg="3" xl="2">
            <firstp-component></firstp-component>
          </v-col>

        </v-row>

        <v-row>

        </v-row>


      </v-container>
    </v-main>

    <v-footer>
      <v-content>
        <v-container>
          <v-bottom-navigation dark v-model="select"  height="80px">
            <v-btn value="자전거">
              자전거
              <v-icon>mdi-bicycle</v-icon>
            </v-btn>

            <v-btn value="지하철">
              지하철
              <v-icon>mdi-subway-variant</v-icon>
            </v-btn>

            <v-btn value="버스">
              버스
              <v-icon>mdi-bus</v-icon>
            </v-btn>

            <v-btn value="네이버" href="https://www.naver.com">
              네이버
              <v-icon>mdi-web</v-icon>
            </v-btn>
          </v-bottom-navigation>
        </v-container>
      </v-content>

    </v-footer>



    <!-- left navigation -->

    <v-navigation-drawer v-model="navopen" app dark>
      <v-list-item>
        <v-list-item-content>
          <v-list-item-title class="text-h6">
            카테고리
          </v-list-item-title>
          <v-list-item-subtitle>
            subtext
          </v-list-item-subtitle>
        </v-list-item-content>
      </v-list-item>

      <v-divider></v-divider>

      <v-list
        dense
        nav
      >
        <v-list-item
          v-for="item in items"
          :key="item.title"
          link
        >
          <v-list-item-icon>
            <v-icon>{{ item.icon }}</v-icon>
          </v-list-item-icon>

          <v-list-item-content>
            <v-list-item-title>{{ item.title }}</v-list-item-title>
          </v-list-item-content>
        </v-list-item>
      </v-list>
    </v-navigation-drawer>
  </v-app>




  </div>

  <script src="./component/firstP.js"></script>

  <script>
    new Vue ({
      el: '#app',
      vuetify: new Vuetify(),
      data () {
      return {
        navopen: false,
        items: [
          { title: 'Dashboard', icon: 'mdi-view-dashboard' },
          { title: 'Photos', icon: 'mdi-image' },
          { title: 'About', icon: 'mdi-help-box' },
          { title: 'Abouts', icon: 'mdi-help-box' },
        ],
        right: null,
        // footer
        select: '',

        // silde item
        slides: [
          {
            src: 'https://cdn.vuetifyjs.com/images/carousel/squirrel.jpg',
          },
          {
            src: 'https://cdn.vuetifyjs.com/images/carousel/sky.jpg',
          },
          {
            src: 'https://cdn.vuetifyjs.com/images/carousel/bird.jpg',
          },
          {
            src: 'https://cdn.vuetifyjs.com/images/carousel/planet.jpg',
          },
        ],
        methods: {
          

    },
      }
    },

    })
  </script>
</body>
</html>
