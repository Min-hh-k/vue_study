<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 컴포넌트 이름의 태그로 불러온다 -->
    <!-- 새로운 태그를 만들어 html 요소 확장 -->
    <!-- 안의 내용을 알 수 없음, 간단하게 쓸 수 있다 -->
    <my-component></my-component>
    <my-component></my-component>

    <counter-component></counter-component>
    <counter-component></counter-component>
  </div>

  <script>
    // 컴포넌트 등록
    Vue.component('my-component', {
      template : // html 요소를 이용하여 화면 구성
      // 반드시 하나의 요소로 내보낼 것, : div로 감싸서 내보냄
      ` 
      <div>
        <p>{{ message }}</p>
        <button @click="countUp">{{ count }}</button>
      </div>
      `,
      //data는 반드시 함수를 사용해서 객체를 return
      data : function () {
        return {
          message : "컴포넌트의 메시지",
          count:0
        };
      },
      methods: {
        countUp : function() {
          this.count += 1
        }
      }
    })
    // +1 -1 0 컴포넌트
    Vue.component("counter-component", {
      template :
      `
      <div>
      <p>{{ count }}</p>
      <button @click="countUp">숫자가 올라갑니다</button>  
      <button @click="countZero">숫자를 0으로 만듭니다</button>
      <button @click="countDown">숫자를 내려갑니다</button>
      </div>
      `,
      data: function () {
        return {
          count : 0
        };
      },
      methods: {
        countUp() {
          this.count += 1
        },
        countZero() {
          this.count = 0
        },
        countDown() {
          this.count -= 1
        }
      },
    })

    new Vue({
      el: '#app',

    })
  </script>
</body>
</html>
