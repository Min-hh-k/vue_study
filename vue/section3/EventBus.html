<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <news-component></news-component>
    <cancel-component></cancel-component>
    <person-component></person-component>
  </div>

  <script>
    const EventBus = new Vue()

    Vue.component('news-component', {
      template: 
      `
      <div>
        <button @click="addCount">{{ count }} : 신문발행</button>
      </div>
      `,
      data: function () {
        return {
          count : 0,
        }
      },
      methods: {
        addCount() {
          this.count++
          //구독자에게 보낼 사용자 정의 이벤트 생성 필요
          EventBus.$emit('add')
          
        },
      }
    })

    Vue.component('person-component',{
      template: 
      `
      <div>
        <p v-if="check">구독자 구독확인 : {{ count }}</p>
        <button @click="check = !check"> show </button>
      </div>
      `,
      data: function () {
        return {
          count : 0,
          check : true,
        }
      },
      // 자바스크립트에서 값이 변경될 때 마다
  
      created() {
        EventBus.$on('add', () => {
          this.count++
        });
        EventBus.$on('minus', () => {
          this.count--
        });
      }
    })

    Vue.component('cancel-component', {
      template: 
      `
      <div>
        <button @click="minusCount">{{ count }} : 구독취소</button>
        </div>
      `,
      data : function () {
        return {
        count : 0,
        }
      },
      methods: {
      minusCount() {
          this.count++
          //구독자에게 보낼 사용자 정의 이벤트 생성 필요
          EventBus.$emit('minus')
        },
      }
    })

    new Vue ({
      el: '#app',
      data: {

      }
    })
  </script>
</body>
</html>
