<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app textarea {
      display: block;
    }

  </style>
</head>
<body>
  <div id="app">
    <h2>메모</h2>
    <input type="text" v-model="memo">
    <button @click="addMemo">추가</button>
    <textarea type="textarea" rows="7" cols="33" v-model="memoarea"></textarea>

    <memo-Component 
    v-for="m in memolist" 
    :key="m.id"
    :id="m.id" 
    @delete="deletememo">
    <h4> 
      {{ m.memo }} 
      <button @click="deletememo">X</button>
    </h4>
      {{ m.memoarea }}
    </memo-Component>

  </div>

  
  <!-- 메모C 컴포넌트 -->
  <script src="./component/memoC.js"></script>
  <!-- 뷰인스턴스 -->
  <script src="./main.js"></script>
</body>
</html>
