<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="sayHello1">버튼을 눌러주세요</button>
    <button @mouseover="sayHello2">버튼을 눌러주세요</button>
  </div>


  <script>
    new Vue({
      el: '#app',
      data: {
        message : "hi~!",
        message1 : "hello~!",
      },
      methods: {
        sayHello1 : function() {
          alert(this.message);
        },
        sayHello2(e) {
          // alert(e.type + ' ' + this.message1);
          if(e.type == "mouseover") {
            alert('마우스가 올라갔습니다') 
          } else {
            alert(this.message)
          }
        }
      }
    })
  </script>

</body>
</html>
