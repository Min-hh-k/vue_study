<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>computed 속성 사용</h1>
    <label for="">가격??</label>
    <input type="text" v-model="price">
    <br>
    <label for="">할인율</label>
    <input type="text" v-model="per">
    <!-- computed를 사용하면 긴표현식의 내용을 함수형식으로 사용할 수 있다 -->
    <p>{{ percent }}%할인가격 : {{ discount }}</p>

    <h3>computed - 배열의 filter메소드와 문자열 match 메소드를 사용한 필터링</h3>
    <label for="">검색</label>
    <input type="text" v-model="searchCity">

    <ul>
      <li v-for="city in cityfilter">{{ city }}</li>
    </ul>

    <ul>
      <li v-for="city in cities">{{ city }}</li>
    </ul>

    <br>
    <input type="text" v-model="value">
    <p>{{ reverseText }}</p>


  </div>

<script>
  new Vue ({
    el: '#app',
    data: {
      price: 1000,
      per: 10,
      searchCity: "",
      cities: ["Seoul", "Busan", "Changwon"],
      value: "값을 입력하세요"
    },
    computed: {
      // 값을 돌려주기 위해 return 으로 작성
      discount : function() {
        return this.price*(100-this.per)*0.01
      },
      percent() {
        return this.per
      },
      cityfilter() {
        return this.cities.filter(city => city.toUpperCase().match( this.searchCity.toUpperCase() ) )
        // 화살표함수의 this 는 자기자신의 함수가 아니라 자신을 감싸고 있는 함수나 객체의 this 이다
      },
      reverseText() {
        return this.value.split('').reverse().join('')
      }
    }
  })
</script>


</body>
</html>
